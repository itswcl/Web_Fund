<!DOCTYPE html>
<!--html parent of head and body-->
<html>
    <!--head parent of title and child of html-->
    <head>
        <!--tile child of head-->
        <title>Basic II</title>
    </head>
    <!--body parent of table, h1, ul and child of html-->
    <body>
        <!--table parent of thead, tbody and child of body-->
        <table>
            <!--thead parent of tr and child of table-->
            <thead>
                <!--tr parent of th and child of thead-->
                <tr>
                    <!--th child of tr-->
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <!--tbody parent of tr and child of table-->
            <tbody>
                <!--tr parent of td and child of tbody-->
                <tr>
                    <!--td child of tr-->
                    <td>Brendan</td>
                    <td>Stanton</td>
                    <td>brendanrocks@gmail.com</td>
                    <td> FakePassword123 </td>
                </tr>
            </tbody>
        </table>
        <!--h1 child of body and sibling table and ul-->
        <h1>Here is a list of my favorite things:</h1>
        <!--ul parent of li and child of body-->
        <ul>
            <!--li child of ul-->
            <li>Food</li>
            <li>Bandwidth</li>
            <li>Coffee</li>
            <li>Beach</li>
        </ul>
    </body>
</html>
