<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="header">
                <div id="avi"><img class="picture" src="icons/user-circle.png" alt="user"></div>
            </div>
            <div class="profile">
                <h1 class="name">Wei Lee</h1>
                <div class="map">
                    <img class="icon" src="icons/map-marker.png" alt="map">
                    <p class="city">San Jose</p>
                </div>
                <div class="description">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="edit">
                    <img class="icon" src="icons/gear.png" alt="gear">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
