<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="fname">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="lname">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="email" name="email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" id="male" name="gender" value="MALE">
        <label>Male</label>
        <input type="radio" id="female" name="gender" value="FEMALE">
        <label>Female</label>
        <input type="radio" id="nonbinary" name="gender" value="NON_BINARY">
        <label>Non-binary</label>
        <input type="radio" id="noanswer" name="gender" value="NO_ANSWER">
        <label>I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="40" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select id="language">
            <option value="JS" selected>JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="C">C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="agree" checked>
        <label>Yes, I would like to receive periodic email update</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required filed</p>
</body>
</html>
